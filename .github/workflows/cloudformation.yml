name: Cloudformation template

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - uses: actions/upload-artifact@v4
      with:
        name: awsWeatherApiCasestudy-lambda-package
        path: ./target

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Create bucket and validate if it's already existed
      uses: alialrubaye/aws-s3-create-bucket@v1.0.0
      with:
        bucket-name: 'new-aws-weather-app-s3-bucket'
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'us-east-1'
        
    - name: Upload artifact zip to S3 bucket
      run: aws s3 cp ./target/awsWeatherApiCasestudy-lambda-package.zip s3://new-aws-weather-app-s3-bucket/
      
    - name: Upload cloudformation template to S3 bucket
      run: aws s3 cp ./finaltemplate.yaml s3://new-aws-weather-app-s3-bucket/

  deploy:
    runs-on: ubuntu-latest
    environment: test
    needs: build

    steps: 
    - uses: actions/download-artifact@v4
      with:
        name: awsWeatherApiCasestudy-lambda-package
        path: ./target
          
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: new-aws-weather-app-stack
        template: https://new-aws-weather-app-s3-bucket.s3.amazonaws.com/finaltemplate.yaml
        no-fail-on-empty-changeset: "1"
